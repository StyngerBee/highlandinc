<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highland Consulting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("k9vi3J4-qbN7bovzb");
        })();
    </script>
</head>

<body>
    <div class="navbar">
        <img src="highlandlogo.png" class="logo">
        <ul>
            <li><a href='#'>About</a></li>
            <li><a href='#'>Contact</a></li>
        </ul>
    </div>
    <div class="banner">

        <div class="content">
            <h1> Highland Consulting, LLC</h1>
            <p>High quality professional services and detailed personal services!</p>
            <div>
                <button type="button"><span></span>Services</button>
                <button type="button"><span></span>Contact Us</button>
            </div>
        </div>
    </div>
    <div class="contact">
        <div class="container border mt-3 bg-light">
            <div class="row">
                <div class="col-md-6 p-5 bg-primary text-white">
                    <h1>Hi there!</h1>
                    <h4> something</h4>

                </div>
                <div class="col-md-6 py-3">
                    <h1>Contact Form</h1>
                    <div class="form-group">
                        <h5 for="name">Name:</h5>
                        <input type="text" class="form-control" id="name" placeholder="Please enter your name">
                    </div>
                    <div class="form-group">
                        <h5 for="email">Email:</h5>
                        <input type="email" class="form-control" id="email" placeholder="Please enter your email">
                    </div>
                    <div class="form-group">
                        <h5 for="message">Message:</h5>
                        <textarea id="message" rows="3" class="form-control"></textarea>
                    </div>
                    <button class="btn btn-primary" onclick="sendMail()">Submit Inquiry</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
